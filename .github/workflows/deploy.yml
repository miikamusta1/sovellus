name: Deploy Docker App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose.yml to server
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 193.166.24.90 >> ~/.ssh/known_hosts
          scp -i ~/.ssh/deploy_key .github/workflows/docker-compose.yml ubuntu@193.166.24.90:/home/ubuntu/app/

      - name: SSH and deploy
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@193.166.24.90 "
            cd /home/ubuntu/app/ &&
            docker-compose pull &&
            docker-compose up -d
          "
